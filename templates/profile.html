{% extends "base.html" %}

{% block content %}
    <p class="heading">My Recipes</p>
    <div class="flex-container">
    {% for recipe in recipes %}
        {% if loop.index < 9 %}
        <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
            <div class="recipe-card">
                <p>{{recipe.name}}</p>
                <img src="{{recipe.image}}" alt="" class="recipe_image" />
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect blue waves-light btn">Edit Recipe</a>
                <!--<div class="thumb-container">-->
                <!--    <div class="likes">-->
                        <!--Replace with likes-->
                <!--        <p class="number-of-likes">2</p>-->
                <!--        <i class="material-icons">thumb_up</i>-->
                <!--    </div>-->
                <!--</div>-->
            </div>
        </a>
        {% endif %}
    {% endfor %}
    <div class="recipe-card">
        <p class="heading">Click the 'Add Recipe' button to add more!</p>
        <a href="{{url_for('add_recipe')}}" class="waves-effect blue waves-light btn">Add Recipe</a>
    </div>
    </div>
{% endblock %}
