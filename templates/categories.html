{% extends "base.html" %}

{% block content %}
    <div class="category">
        <div class="form_container">
            <div class="heading_container">
                <p class="heading">Manage Categories</p>
            </div>
                {% for category in categories %}
                    <div class="category_container">
                        <p>{{category.category_name}}</p>
                        <div class="button_container">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Edit</button>
                            <button class="btn waves-effect waves-light red" type="submit" name="action">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            <a class="btn waves-effect waves-light action-button" href="{{url_for('add_category')}}">Add Category</a>
        </div>
    </div>
{% endblock %}
