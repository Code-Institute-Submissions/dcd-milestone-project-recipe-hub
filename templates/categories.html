{% extends "base.html" %}

{% block content %}
    <div class="category">
        <div class="form_container">
            <div class="heading_container">
                <p class="heading">Manage Categories</p>
            </div>
                {% for recipe in recipes %}
                    <div class="category_container">
                        <p>{{recipe.category}}</p>
                        <div class="button_container">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Edit</button>
                            <button class="btn waves-effect waves-light red" type="submit" name="action">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            <button class="btn waves-effect waves-light action-button" type="submit" name="action">Add Category</button>
        </div>
    </div>
{% endblock %}
