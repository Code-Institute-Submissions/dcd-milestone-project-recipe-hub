{% extends "base.html" %}

{% block content %}
    <div class="login">
        <div class="form_container">
            <header>
                <p class="heading">Sign In</p>
                <p class="instruction">Choose a username to sign in to RecipeHub</p>
            </header>
            <form method="POST" class="login-form">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" id="username" name="username" required>
                    <label for="icon_prefix">Username</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Sign in</button>
            </form>
        </div>
    </div>
{% endblock %}
