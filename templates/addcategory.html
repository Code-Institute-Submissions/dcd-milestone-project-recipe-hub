{% extends "base.html" %}

{% block content %}
    <div class="category">
        <div class="form_container">
            <p class="heading">Add Category</p>
            <div class="input-field">
                <i class="material-icons prefix">category</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Category</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
            <button class="btn waves-effect waves-light red action-button" type="submit" name="action">Cancel</button>
        </div>
    </div>
{% endblock %}
