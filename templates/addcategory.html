{% extends "base.html" %}

{% block content %}
    <div class="category">
        <div class="form_container">
            <p class="heading">Add Category</p>
            <form action="{{ url_for('insert_category') }}" method="POST">
                <div class="input-field">
                    <i class="material-icons prefix">category</i>
                    <input id="icon_prefix" type="text" class="validate" id="category_name" name="category_name">
                    <label for="icon_prefix">Category</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Add</button>
            </form>
            <a class="btn waves-effect waves-light red action-button" href="{{ url_for('categories') }}">Cancel</a>
        </div>
    </div>
{% endblock %}
