{% extends "base.html" %}

{% block content %}
    <p class="heading">Browse or sign in to add your own!</p>
    <div class="flex-container">
        {% for recipe in recipes %}
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                <div class="recipe-card col s12 m6 l3">
                    <h5 class="recipe-title">{{recipe.name}}</h5>
                    <img src="{{recipe.image}}" alt="" class="recipe_image" />
                    <a href="{{url_for('recipe', recipe_id=recipe._id)}}" class="waves-effect blue waves-light btn">View Recipe</a>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
