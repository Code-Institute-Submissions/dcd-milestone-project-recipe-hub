{% extends "base.html" %}

{% block content %}
    <div class="recipe">
        <div class="form_container">
            <p class="heading">Edit Recipe</p>
            <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="add-recipe">
                <div class="input-field">
                    <select name="category_name" id="category_name">
                        <option value="" disabled selected>Category</option>
                        {% for cat in categories %}
                              {% if cat.category_name == recipe.category %}
                              <option value="{{recipe.category}}" selected >{{recipe.category}}</option>
                              {% else %}
                              <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="add-recipe-fields">
                    <div class="input-field">
                        <input id="icon_prefix" type="text" class="validate" id="name" name="name" value="{{recipe.name}}">
                        <label for="icon_prefix">Recipe name</label>
                    </div>
                    <div class="input-field">
                        <input id="icon_prefix" type="text" class="validate" id="cooking" name="cooking" value="{{recipe.cooking_time}}">
                        <label for="icon_prefix">Cooking time</label>
                    </div>
                    <div class="input-field">
                        <input id="icon_prefix" type="text" class="validate" id="prep" name="prep" value="{{recipe.prep_time}}">
                        <label for="icon_prefix">Prep time</label>
                    </div>
                    <div class="input-field">
                        <input id="icon_prefix" type="text" class="validate" id="serves" name="serves" value="{{recipe.serves}}">
                        <label for="icon_prefix">Serves</label>
                    </div>
                    <div class="input-field">
                        <input disabled value="Default Image" id="default_image" name="default_image" type="text" class="validate default_image">
                        <label for="default_image">Image</label>
                    </div>
                    <div class="switch">
                        <label>
                            {% if recipe.is_vegan == "on" %}
                              <input id="is_vegan" name="is_vegan" type="checkbox" checked>
                             {% else %}
                             <input id="is_vegan" name="is_vegan" type="checkbox">
                            {% endif %}
                          <span class="lever"></span>
                          Is Vegan
                        </label>
                    </div>
                    <div id="field-section">
                        <div id="form-field">
                            {% for ingredient in recipe.ingredients %}
                                <div class="input-field">
                                    <input type="text" class="validate" id="ingredient" name="ingredient" value="{{ingredient}}"/>
                                    <label for="ingredient">Ingredient (e.g. 100g Flour)</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <a class="btn waves-effect waves-light" id="add-ingredient-btn">Add Ingredient</a>
                    <div class="input-field">
                        <textarea id="icon_prefix" type="text" class="materialize-textarea" id="method" name="method">{{recipe.method}}</textarea>
                        <label for="icon_prefix">Method</label>
                    </div>
                    <div class="input-field">
                        <input id="icon_prefix" type="text" class="validate" id="cuisine" name="cuisine" value="{{recipe.cuisine}}">
                        <label for="icon_prefix">Cuisine</label>
                    </div>
                    <div class="input-field">
                        <input disabled value="{{session['username']}}" id="author" name="author" type="text" class="validate">
                        <label for="author_name">Author</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes</button>
            </form>
            <a class="btn waves-effect waves-light red action-button" href="{{url_for('loggedin', username=session['username'])}}">Cancel</a>
        </div>
    </div>
    <script>
        document.getElementById("add-ingredient-btn").onclick = function() {
          var container = document.getElementById("field-section");
          var section = document.getElementById("form-field");
          container.appendChild(section.cloneNode(true));
        }
        
    </script>
{% endblock %}
